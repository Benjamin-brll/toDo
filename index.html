<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <title>To Do</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a href="#" class="navbar-brand">To Do App</a>
        </div>
    </nav>

    <div class="container">
        <div class="row py-5">
            <div class="col-12 col-lg-5">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title">Crear</h4>
                        <p class="card-text">organiza tus tareas</p>
                        <form id="form">
                            <div class="form-group row">
                                <div class="col">
                                    <input id="title" type="text" class="form-control" placeholder="Titulo" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <input id="description" type="text" class="form-control" placeholder="Descripcion" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <select name="" id="category" class="form-control">
                                    <option selected value="Deporte">Deporte</option>
                                    <option value="Estudio">Estudio</option>
                                    <option value="Trabajo">Trabajo</option>
                                    <option value="Tareas del Hogar">Tareas del Hogar</option>
                                    <option value="Tareas Academicas">Tareas Academicas</option>
                                    <option value="Pasa Tiempos">Pasa Tiempos</option>
                                    <option value="Salidas">Salidas</option>
                                    <option value="Compras">Compras</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="" id="time" class="form-control">
                                    <option selected value="5:00">5:00</option>
                                    <option value="6:00">6:00</option>
                                    <option value="7:00">7:00</option>
                                    <option value="8:00">8:00</option>
                                    <option value="9:00">9:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="11:00">11:00</option>
                                    <option value="12:00">12:00</option>
                                    <option value="13:00">13:00</option>
                                    <option value="14:00">14:00</option>
                                    <option value="15:00">15:00</option>
                                    <option value="16:00">16:00</option>
                                    <option value="17:00">17:00</option>
                                    <option value="18:00">18:00</option>
                                    <option value="19:00">19:00</option>
                                    <option value="20:00">20:00</option>
                                    <option value="21:00">21:00</option>
                                    <option value="22:00">22:00</option>
                                    <option value="23:00">23:00</option>
                                    <option value="00:00">00:00</option>
                                    <option value="01:00">01:00</option>
                                </select>
                            </div>
                            <button id="btn-enviar" type="button" class="btn btn-success px-5">Agendar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="lista" class="col-12 col-lg-6">
                
            </div>
        </div>
    </div>


    <!-- CDN: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="./index.js"></script>
</body>
</html>
